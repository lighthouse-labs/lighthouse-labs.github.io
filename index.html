<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Enhance Your Resume With Lighthouse Labs!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

    <link rel="icon" href="images/favicon.ico">

  </head>
  <body>

    <header>
      <a href="http://www.lighthouselabs.ca/" target="_blank">
        <img id="logo" src="images/lhl-logo.png">
      </a>
    </header>

    <div class="section hero">
      <div class="container">
        <div class="row">
          <h2>
            Enhance Your Resume With Lighthouse Labs!
          </h2>
        </div>
      </div>
    </div>

    <div class="section values">
      <div class="container">
        <h2 class="hero-heading">
          Enter for a chance to win a FREE part-time course ($1300)! We'll also send you the HTML500 curriculum!
        </h2>
        <br>
        <br>

        <div id="mc_embed_signup">
          <form action="http://lighthouselabs.us10.list-manage.com/subscribe/post?u=e52f4473cc66c663ef6a0b1f4&amp;id=0b589e0ce8" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
            <div id="mc_embed_signup_scroll">

              <div class="row.form">
                <div class="six columns">
                  <div class="mc-field-group">
                    <label for="mce-FNAME">First Name</label>
                    <input class="u-full-width" type="text" value="" name="FNAME" id="mce-FNAME" required>
                  </div>
                </div>
              </div>

              <div class="six columns">
                <div class="mc-field-group">
                  <label for="mce-LNAME">Last Name</label>
                  <input class="u-full-width" type="text" value="" name="LNAME" id="mce-LNAME" required>
                </div>
              </div>

              <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address</label>
                <input class="u-full-width" type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="example@email.com" required>
              </div>

              <div class="mc-field-group">
                <label for="mce-MMERGE3"> </label>
                <input type="hidden" value="" name="MMERGE3" class="" id="mce-MMERGE3"value="Vancouver">
              </div>

              <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->    
              <div class="mc-field-group">
                <label for="mce-MMERGE4"></label>
                <input type="hidden" value="" name="MMERGE4" class="" id="mce-MMERGE4">
              </div>

              <div style="position: absolute; left: -5000px;"><input type="text" name="b_e52f4473cc66c663ef6a0b1f4_fc88a4a171" tabindex="-1" value="">
              </div>
              <div class="clear">
                <input class="button-primary" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
